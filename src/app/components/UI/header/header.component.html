<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="toolbar no-select" routerLink="">
      <mat-icon>book_5</mat-icon>
      <span>Books shop</span>
    </div>
    <span class="example-spacer"></span>
    <div class="toolbar no-select">
      <div>
        <button class="toolbar button" mat-raised-button

        </button>
      </div>

    </div>
  </mat-toolbar-row>
</mat-toolbar>
